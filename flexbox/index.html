<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Flexbox 1, 2, 3, and 4</title>
</head>
<body>
    <h2>Flexbox 1</h2>
    <div id="flexbox1-container">
        <div class="flexbox1"></div>
        <div class="flexbox1"></div>
        <div class="flexbox1"></div>
        <div class="flexbox1"></div>
        <div class="flexbox1"></div>
    </div> <br><br><br><br>

    <h2>Flexbox2</h2>
    <div id="flexbox2-container">
        <div class="small-div"></div>
        <div class="long-div"></div>
        <div class="small-div"></div>
    </div> <br><br><br><br>

    <h2>Flexbox3</h2>
    <div id="flexbox3-container">
        <div class="row-container">
            <div class="two-short"></div>
            <div class="two-short"></div>
        </div>
        <div class="row-container">
            <div class="one-long"></div>
        </div>
        <div class="row-container">
            <div class="two-short"></div>
            <div class="two-short"></div>
        </div>
    </div> <br><br><br><br>

    <h2>Flexbox4</h2>
    <div id="flexbox4-container">
        <div class="row-container">
            <div class="div"></div>
            <div class="div"></div>
            <div class="div"></div>
        </div>
        <div class="row-container">
            <div class="div"></div>
            <div class="div"></div>
            <div class="div"></div>
        </div>
        <div class="row-container">
            <div class="div"></div>
            <div class="div"></div>
            <div class="div"></div>
        </div>
    </div>
    
</body>
</html>
